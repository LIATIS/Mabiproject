<!DOCTYPE html>
<html lang="en"
xmlns:th="http://www.thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
	  
	<!--공통 JS / CSS 영역을 관리하는 환경 영역-->
	<head th:replace="common/fragments/config :: configFragment">
		<title layout:title-pattern="$LAYOUT_TITLE : $CONTENT_TITLE">공통 타이틀</title>
	</head>
	
	<!--Header 영역-->
	<th:block th:replace="common/fragments/header :: headerFragment"></th:block>
	
	<body>
		<!--Content 영역-->
		<th:block layout:fragment="content"></th:block>
	</body>
	
	<!--Footer 영역-->
	<th:block th:replace="common/fragments/footer :: footerFragment"></th:block>
</html>
